<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://unpkg.com/mirador@latest/dist/mirador.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">

    <title>Golshiri Edition</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">

      <div class="starter-template">
        <h1>Golshiri - The Third Innocent</h1>
        <div class="form-group">
          <select class="form-control" id="sel1">
            <option value="final-state">Copy Text</option>
            <option value="first-run">Pencil - First Draft</option>
            <option value="pencil">Pencil</option>
            <option value="light-blue-pen">Light Blue Pen</option>
            <option value="blue-pen">Dark Blue Pen</option>
            <option value="black-pen">Black Pen</option>
          </select>
        </div>
        <p class="lead">This is the text of the manuscript. Choose various layers to see the output.</p>
        <div class="row">
          <div id="my-mirador" class="col"/></div>
          <div id="critical" dir="rtl" class="col my-auto"></div>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="loadEverything.js"></script>
  </body>
</html>
